<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <p v-bind:class="error_class">エラーですよ</p>
    <img v-bind:src="url">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        error_class : "abc",
        url: "img.png"
      }
    });
  </script>
</body>
</html>
